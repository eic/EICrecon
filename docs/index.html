<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Description">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="table_flags/flags_style.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>  
</head>
<body>
  <div id="app"></div>
  <script>
    function filterTableRowsByInput(inputId, tableId) {

      console.log("hahaha");

      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById(inputId);
      filter = input.value.toUpperCase();
      table = document.getElementById(tableId[0]);
      tr = table.getElementsByTagName("tr");
      th = table.getElementsByTagName("th");

      for (i = 1; i < tr.length; i++) {
                  tr[i].style.display = "none";
                  for(var j=0; j<th.length; j++){
              td = tr[i].getElementsByTagName("td")[j];      
              if (td) {
                  if (td.innerHTML.toUpperCase().indexOf(filter.toUpperCase()) > -1)                               {
                      tr[i].style.display = "";
                      break;
                  }
              }
          }
      }
    }
    filterTableRowsByInput("myInput", "myTable2");

    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      name: 'EICrecon',
      repo: 'https://github.com/eic/EICrecon',
      noEmoji: true,
      executeScript: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- should be below docsify script -->

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
</body>
</html>
