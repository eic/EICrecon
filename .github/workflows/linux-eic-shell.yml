        path: epic-capybara
    - name: Build and install epic-capybara
      if: steps.download_previous_artifact.outputs.found_artifact == 'true'
      run: |
        pip install hatch
        cd epic-capybara
        hatch build
        pip install dist/*.whl
    - name: Compare to previous artifacts
      uses: eic/run-cvmfs-osg-eic-shell@main
      if: steps.download_previous_artifact.outputs.found_artifact == 'true'
      with:
