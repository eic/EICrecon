name: Build against eic-shell

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cvmfs-contrib/github-action-cvmfs@v2
    - uses: eic/run-cvmfs-osg-eic-shell@main
      with:
        platform-release: "jug_xl:nightly"
        run: |
          # install this repo
          CC=gcc CXX=g++ cmake -B build -S .
          cmake --build build -- install
    - uses: actions/upload-artifact@v3
      with:
        name: build-gcc-eic-shell
        path: |
          .
          !src/
        if-no-files-found: error

  build-clang:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cvmfs-contrib/github-action-cvmfs@v2
    - uses: eic/run-cvmfs-osg-eic-shell@main
      with:
        platform-release: "jug_xl:nightly"
        run: |
          # install this repo
          CC=clang CXX=clang++ cmake -B build -S .
          cmake --build build -- install
    - uses: actions/upload-artifact@v3
      with:
        name: build-clang-eic-shell
        path: |
          .
          !src/
        if-no-files-found: error

  ddsim:
    runs-on: ubuntu-latest
    steps:
    - uses: cvmfs-contrib/github-action-cvmfs@v2
    - uses: eic/run-cvmfs-osg-eic-shell@main
      with:
        platform-release: "jug_xl:nightly"
        setup: /opt/detector/setup.sh
        run: |
          ddsim --compactFile $DETECTOR_PATH/$DETECTOR_CONFIG.xml -G --gun.particle "e-" --gun.momentumMin "1*GeV" --gun.momentumMax "20*GeV" --gun.distribution "uniform" -N 100 --outputFile sim_e_1GeV_20GeV.edm4hep.root
  
  eicrecon-gcc:
    runs-on: ubuntu-latest
    needs:
    - build-gcc
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: build-clang-eic-shell
    - uses: cvmfs-contrib/github-action-cvmfs@v2
    - uses: eic/run-cvmfs-osg-eic-shell@main
      with:
        platform-release: "jug_xl:nightly"
        setup: /opt/detector/setup.sh
        run: |
          source bin/eicrecon-this.sh
          eicrecon -Ppodio:output_file=rec_e_1GeV_20GeV.edm4eic.root sim_e_1GeV_20GeV.edm4hep.root
    - uses: actions/upload-artifact@v3
      with:
        name: eicrecon_rec_e_1GeV_20GeV.edm4eic.root
        path: rec_e_1GeV_20GeV.edm4eic.root
        if-no-files-found: error

  run_eicrecon_reco_flags-gcc:
    runs-on: ubuntu-latest
    needs:
    - build-gcc
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: build-clang-eic-shell
    - uses: cvmfs-contrib/github-action-cvmfs@v2
    - uses: eic/run-cvmfs-osg-eic-shell@main
      with:
        platform-release: "jug_xl:nightly"
        setup: /opt/detector/setup.sh
        run: |
          source bin/eicrecon-this.sh
          run_eicrecon_reco_flags.py sim_e_1GeV_20GeV.edm4hep.root rec_e_1GeV_20GeV
    - uses: actions/upload-artifact@v3
      with:
        name: run_eicrecon_reco_flags_rec_e_1GeV_20GeV.edm4eic.root
        path: rec_e_1GeV_20GeV.edm4eic.root
        if-no-files-found: error
