        organization: "${{ env.organization }}"
        platform-release: "${{ env.platform }}:${{ env.release }}"
        setup: "/opt/detector/epic-${{ env.detector-version }}/bin/thisepic.sh"
        run: |
          export LD_LIBRARY_PATH=$PWD/install/lib:$LD_LIBRARY_PATH
